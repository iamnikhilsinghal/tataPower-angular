<div class="container">
  <button (click)="showLifecycle=false">Hide Lifecycle</button>
  <button (click)="firstName='Seema'">Change First Name</button>
  <app-lifecycle *ngIf="showLifecycle"  [fname]="firstName"></app-lifecycle>
</div>

<!-- ngOnChanges is called before ngOnInit because ngOnChanges 
is responsible for assigning the initial vaiue to input -->

<!-- ngOnChanges is called before ngOnInit during the component
 initialization phase. After that, ngOnChanges is called 
 every time an input property changes, while ngOnInit is
  only called once. -->
